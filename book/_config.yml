#######################################################################################
# A default configuration that will be loaded for all jupyter books
# Users are expected to override these values in their own `_config.yml` file.
# This is also the "master list" of all allowed keys and values.

#######################################################################################
# Book settings
title: 可能性の獣 # The title of the book. Will be placed in the left navbar.
author: syamaguc # The author of the book
copyright: "2025" # Copyright year to be placed in the footer
logo: "./Unicorn.png" # A path to the book logo
# Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]
# Auto-exclude files not in the toc
only_build_toc_files: true

#######################################################################################
# Execution settings
execute:
  execute_notebooks: auto # Whether to execute notebooks at build time. Must be one of ("auto", "force", "cache", "off")

  #######################################################################################
# HTML-specific settings
html:
  extra_footer: "Nullius in verba." # Will be displayed underneath the footer.
  announcement: "NOT FINANCIAL ADVICE" # A banner announcement at the top of the site.
